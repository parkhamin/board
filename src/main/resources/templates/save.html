<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- action 속성: 목적지(서버 주소), method 속성: http request method(get, post) -->
<!-- get과 post의 차이: get으로 보내면 주소창에 정보가 보이지만, post로 보내면 주소창에 정보가 보여지지 않는다.-->
<form action="/board/save" method="post">
    작성자 <input type="text" name="boardWriter"> <br>
    비밀번호 <input type="text" name="boardPass"> <br>
    글 제목 <input type="text" name="boardTitle"> <br>
    글 내용 <textarea name="boardContents" cols="30" rows="10"></textarea> <br>
    <input type="submit" value="글 작성">
</form>
</body>
</html>
